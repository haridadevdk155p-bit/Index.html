    color:white;

.login-box button{

    padding:10px;
    border:none;
    border-radius:8px;
    background:#c77dff;
    font-weight:bold;
    cursor:pointer;
}

/* PAINEL */
.painel{
    display:none;
    padding-bottom:120px;
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px;
    background:#1a0033;
}

.logo{
    font-size:20px;
    font-weight:bold;

.user{

.user span{
    color:#c77dff;

    padding:20px;
    border-radius:15px;
    background:linear-gradient(135deg,#240046,#3c096c);
}

.status-box{
    display:flex;
    justify-content:space-around;
    margin:10px 15px;
}

.status{
    background:#240046;
    padding:15px;
    border-radius:12px;
    width:30%;
    text-align:center;
}

.online{
    color:#00ff88;
}

.card{
    margin:15px;
    padding:18px;
    border-radius:15px;
    background:#240046;
    display:flex;
    align-items:center;
    justify-content:space-between;
    cursor:pointer;
}

.card-left{
    display:flex;
    align-items:center;
    gap:15px;
}

.icon{
    width:45px;
    height:45px;
    border-radius:12px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;

.blue{ background:#7b2cbf; }

.resultado{
